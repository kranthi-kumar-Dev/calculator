<!DOCTYPE html>
<html>
<head>
  <title>Responsive Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .bass {
      background-color: aqua;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: 12px;
    }
    .display {
      margin-bottom: 15px;
    }
    .display-s {
      height: 70px;
      width: 100%;
      background-color: rgb(32, 28, 28);
      color: aliceblue;
      border-radius: 9px;
      font-size: 1.5rem;
      padding: 10px;
      border: none;
    }
    button {
      height: 55px;
      width: 22%;
      border-radius: 15px;
      margin: 1.5%;
      background-color: rgb(43, 212, 212);
      color: black;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }
    .buttons div {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    button:hover {
      background-color: black;
      color: white;
      transition: 0.3s;
    }

    @media (max-width: 500px) {
      .display-s {
        font-size: 1.2rem;
      }
      button {
        height: 50px;
        width: 22%;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 360px) {
      button {
        height: 45px;
        width: 22%;
        font-size: 0.8rem;
        margin: 1%;
      }
    }
  </style>
</head>
<body>
  <div class="bass">
    <div class="display">
      <input type="text" id="dis" class="display-s" readonly />
    </div>
    <div class="buttons">
      <div>
        <button onclick="cc()">C</button>
        <button value="%" onclick="solve(value)">%</button>
        <button onclick="bs()">‚Üê</button>
        <button value="/" onclick="solve(value)">/</button>
      </div>
      <div>
        <button value="7" onclick="solve(value)">7</button>
        <button value="8" onclick="solve(value)">8</button>
        <button value="9" onclick="solve(value)">9</button>
        <button value="*" onclick="solve(value)">*</button>
      </div>
      <div>
        <button value="4" onclick="solve(value)">4</button>
        <button value="5" onclick="solve(value)">5</button>
        <button value="6" onclick="solve(value)">6</button>
        <button value="-" onclick="solve(value)">-</button>
      </div>
      <div>
        <button value="1" onclick="solve(value)">1</button>
        <button value="2" onclick="solve(value)">2</button>
        <button value="3" onclick="solve(value)">3</button>
        <button value="+" onclick="solve(value)">+</button>
      </div>
      <div>
        <button value="00" onclick="solve(value)">00</button>
        <button value="0" onclick="solve(value)">0</button>
        <button value="." onclick="solve(value)">.</button>
        <button onclick="result()">=</button>
      </div>
    </div>
  </div>

  <script>
    var v = document.getElementById("dis");

    function solve(val) {
      v.value += val;
    }

    function bs() {
      v.value = v.value.slice(0, -1);
    }

    function cc() {
      v.value = '';
    }

    function result() {
      try {
        v.value = eval(v.value);
      } catch {
        v.value = "Error";
      }
    }

    document.addEventListener('keydown', (event) => {
      let key = event.key;
      if (!isNaN(key) || "+-*/.".includes(key)) {
        solve(key);
      } else if (key === "Enter" || key === "=") {
        result();
      } else if (key === "Backspace") {
        bs();
      } else if (key === "Delete") {
        cc();
      }
    });
  </script>
</body>
</html>
